<form id="payment-form">
  <input type="text" name="card_number" placeholder="Card Number" required /><br/>
  <input type="text" name="exp_month" placeholder="MM" required maxlength="2" style="width: 50px;"/>
  <input type="text" name="exp_year" placeholder="YY" required maxlength="2" style="width: 50px;"/>
  <input type="text" name="cvv" placeholder="CVV" required maxlength="4" style="width: 50px;"/><br/>
  <input type="text" name="cardholder" placeholder="Cardholder Name" required /><br/>
  <button type="submit">Plati</button>
</form>
<div id="payment-result"></div>
<script>
const CSRF_TOKEN = 'QvfNezVoOGu65W0CmVX3sM2VdQ7bsJL7Fgm65OGj';

function encodeFormData(data) {
    return Array.from(data.entries()).map(
        ([key, value]) => encodeURIComponent(key) + '=' + encodeURIComponent(value)
    ).join('&');
}

document.getElementById('payment-form').onsubmit = async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const res = await fetch('/procesiraj-placanje', {
        method: 'POST',
        headers: {
            'X-CSRF-TOKEN': CSRF_TOKEN,
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: encodeFormData(formData)
    });

    let json;
    try {
        json = await res.json();
    } catch (err) {
        document.getElementById('payment-result').innerText = "Gre≈°ka u komunikaciji sa serverom.";
        return;
    }
    document.getElementById('payment-result').innerText = json.message || JSON.stringify(json);
};
</script>
